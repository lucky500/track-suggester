<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tracker Suggester</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12 m6">img</div>
			<form class="questions">
				<div class="col s12 m6">
					<div>
						<p>Some Question:</p>
						<div class="input-field">
					    <select class="first current select1">
					      <option value="" disabled selected>Choose your option</option>
					      <option value="1">a</option>
					      <option value="2">b</option>
					      <option value="3">c</option>
					    </select>
					    <!-- <label>Materialize Select</label> -->
					  </div>
					</div>
				  <div class="input-field">
				    <select class="select2">
				      <option value="" disabled selected>Choose your option</option>
				      <option value="1">d</option>
				      <option value="2">e</option>
				      <option value="3">f</option>
				    </select>
				    <!-- <label>Materialize Select</label> -->
				  </div>
				  <div class="input-field">
				    <select class="select3">
				      <option value="" disabled selected>Choose your option</option>
				      <option value="1">g</option>
				      <option value="2">h</option>
				      <option value="3">i</option>
				    </select>
				    <!-- <label>Materialize Select</label> -->
				  </div>
				  <div class="input-field">
				    <select class="select4">
				      <option value="" disabled selected>Choose your option</option>
				      <option value="1">j</option>
				      <option value="2">k</option>
				      <option value="3">l</option>
				    </select>
				    <!-- <label>Materialize Select</label> -->
				  </div>
				  <div class="input-field">
				    <select class="last select5">
				      <option value="" disabled selected>Choose your option</option>
				      <option value="1">m</option>
				      <option value="2">n</option>
				      <option value="3">o</option>
				    </select>
				    <!-- <label>Materialize Select</label> -->
				  </div>
				  <a class="waves-effect waves-light btn" type="submit"><i class="material-icons left">cloud</i>button</a>
				</div>	
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
