<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tracker Suggester</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="outer-container">
		<div class="row">
			<div class="col s12 m6 offset-m6">
				<div class="content-area">
					<form class="questions">
						<div class="container answers-container">
							<div class="input-field first current select1">
								<p>Why do you Want to Code?</p>
						    <select id="select1">
						      <option value="1">Be a Professional Developer</option>
						      <option value="2">Run a Startup</option>
						      <option value="3">Build Something Fun</option>
						    </select>
						  </div>
						  <div class="input-field select2">
						  	<p>What Sort of Developer you Want to be?</p>
						    <select id="select2">
						      <option value="2">UX/UI Architect</option>
						      <option value="5">Front End Developer</option>
						      <option value="7">Back End Developer</option>
						      <option value="10">Mobile Developer</option>
						      <option value="12">Game Developer</option>
						    </select>
						  </div>
						  <div class="input-field select3">
						  	<p>What do you Find More Interesting?</p>
						    <select id="select3">
						      <option value="1">UX: How to interact with things</option>
						      <option value="3">Logic: How things work</option>
						    </select>
						  </div>
							<div class="input-field select4 last">
						  	<p>What Size Company would you like to Work for?</p>
						    <select id="select3">
						      <option value="1">Startups</option>
						      <option value="4">Large Corporation</option>
						      <option value="2">Non Profits</option>
						      <option value="3">My own!</option>
						    </select>
						  </div>
						  <a class="waves-effect waves-light btn" id="nextBtn" type="submit">Next</a>
						  <a class="waves-effect waves-light btn" id="submitBtn" type="submit">Submit</a>
						</div>
					</form>
					<div class="output">
						<div id="php">PHP!</div>
					  <div id="javascript">JavaScript!</div>
					  <div id="ruby">Ruby!</div>
					  <div id="java">Java!</div>
					  <div id="c">C#!</div>
					  <div id="html">Designer!</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
